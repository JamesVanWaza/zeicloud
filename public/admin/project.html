<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeIcloud</title>
<link rel="icon" href="../assets/favicon.png"><script defer src="../index.js"></script><script defer src="../app.js"></script></head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ZeIcloud</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a href="profile.html" class="btn btn-secondary">My Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid">
        <article>
            <form id="zeForm" class="my-5">
                <div class="row">
                    <h1>Insert Data</h1>
                    <div class="col-3">
                        <input type="date" class="form-control" name="dateCreated" id="dateCreated"
                            placeholder="Date Created">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" name="filesRemaining" id="filesRemaining"
                            placeholder="Files Remaining">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" name="GBRemaining" id="gBRemaining"
                            placeholder="GB Remaining" step="0.01">
                    </div>
                    <div class="col-3">
                        <div id="liveAlertPlaceholder"></div>
                        <button type="submit" id="zeSubmit" class="btn btn-secondary">Add Files <i
                                class="fa-solid fa-file"></i></button>
                    </div>
                </div>

                <!-- INSERT IMAGE SHOWING THE UPLOAD DATA but that will be done later
                <input type="file" name="insertImage" id="InsertImage"> -->
            </form>


            <button type="button" id="readData" name="button" class="btn btn-outline-info">DISPLAY THE DATA</button>

            <button type="button" name="button" class="btn btn-outline-warning">EDIT INSERT PENCIL FAVICON</button>
            <button type="button" name="button" class="btn btn-outline-danger">DELETE INSERT X FAVICON</button>

            <table id="myTable"></table>
        </article>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeIcloud: CRUD</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">ZeIcloud</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="btn btn-primary" href="signin.html">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-secondary" href="signup.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid">
        <label for="">Name</label><input type="text" name="" id="NameBox"><br>
        <label for="">RollNo</label><input type="text" name="" id="RollBox"><br>
        <label for="">Section</label><input type="text" name="" id="SecBox"><br>
        <label for="">Gender</label>

        <select name="" id="Genbox">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <hr>
        <button id="InsBtn">INSERT</button>
        <button id="SelBtn">SELECT</button>
        <button id="UpdBtn">UPDATE</button>
        <button id="DelBtn">DELETE</button>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeIcloud</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ZeIcloud</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a href="profile.html" class="btn btn-secondary">My Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid">
        <article>
            <form id="zeStudentsListForm" class="my-5">
                <div class="row">
                    <h1>Insert Data</h1>
                    <div class="col-3">
                        <input type="date" class="form-control" name="zeDateCreated" id="zeDateCreated"
                            placeholder="Date Created">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" name="zeGender" id="zeGender" placeholder="Gender">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" name="zeGBRemaining" id="zeGBRemaining"
                            placeholder="GB Remaining" step="0.01">
                    </div>
                    <div class="col-3">
                        <div id="liveAlertPlaceholder1"></div>
                        <button type="submit" id="zeSubmitTheStudentsListBtn" class="btn btn-secondary">Add Files <i
                                class="fa-solid fa-file"></i></button>
                    </div>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
